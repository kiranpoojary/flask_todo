<!DOCTYPE html>
<html>
<head>
<title>Welcome</title>
<script src="{{ url_for('static', filename='./bootstrap-4.5.3-dist/jquery/jquery.min.js') }}"></script>
<link rel='stylesheet' type='text/css' media='screen'  href="{{ url_for('static', filename='./bootstrap-4.5.3-dist/css/bootstrap.min.css') }}">
<script src="{{ url_for('static', filename='./bootstrap-4.5.3-dist/js/bootstrap.min.js') }}"></script>
<link rel='stylesheet' type='text/css' media='screen'  href="{{ url_for('static', filename='./bootstrap-4.5.3-dist/customStyle/navbarStyle.css') }}">
<style>
   @import url('../static/bootstrap-4.5.3-dist/fontawesome-5.14.0/css/all.css');
   body{
                              background-image: url('../static/bootstrap-4.5.3-dist/images/Background.jpg');
                              background-size: 100% ;
                        }
   .m-top5{
               margin-top: 5px;
   }
   .m-top150{
               margin-top: 150px;
   }
  
</style>
</head>
<body>
  <nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link" href="http://localhost:5000/home">
            <i class="fa fa-home"></i>
            Todos
            <span class="sr-only">(current)</span>
            </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">
            <i class="fa fa-plus" ></i>
            New
            <span class="sr-only">(current)</span>
            </a>
        </li>
        
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <ul class="navbar-nav ">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fa fa-bell">
              <span class="badge badge-info">11</span>
            </i>
            Test
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fa fa-globe">
              <span class="badge badge-success">11</span>
            </i>
            Test
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-user" style="width: 20px;height: 30px;"></i>
            {{data['userName']}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Profile</a>
            <a class="dropdown-item" href="#">Settings</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="http://localhost:5000/">Logout</a>
          </div>
        </li>
      </ul>
     
    </div>
  </nav>
  {% if data.added %}
  <script>alert("Todo Added Successfuly")</script>
  {% endif %}
  
  <div class="d-flex justify-content-md-center p-2">
            <div class="card col-md-5 p-2 m-top150" style="background-color: rgba(10, 10, 10, 0.6);">
                  <h2 style="color: rgb(99, 245, 62);margin-left: 5px;">Add New Todo</h2>
                  <div class="form-group col-md-8">
                              <form method="post" action="http://localhost:5000/addTodo">
                                    <input type="text"  class="form-control m-top5" name="desc" placeholder="Enter Description"/>
                                    <input type="date" class="form-control m-top5" name="date" placeholder="Date"/>
                                    <input type="time" class=" form-control m-top5" name="time"/>
                                    <input type="submit" class="btn btn-primary m-top5"/>
                              </form>
                  </div>
            </div>
</div>

</body>
</html>
