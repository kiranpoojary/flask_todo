<!DOCTYPE html>
<html>
<head>
       <meta charset='utf-8'>
       <meta http-equiv='X-UA-Compatible' content='IE=edge'>
       <title>Page Title</title>
       <meta name='viewport' content='width=device-width, initial-scale=1'>
       <link rel='stylesheet' type='text/css' media='screen'  href="{{ url_for('static', filename='./bootstrap-4.5.3-dist/css/bootstrap.min.css') }}">
      <style>
            body{
                  background-image: url('../static/bootstrap-4.5.3-dist/images/Background.jpg');
                  background-size: 100% ;
            }
            .m-top5{
                  margin-top:5px;
            }

            .m-top150{
                  margin-top:150px;
            }
      </style>
</head>
<body>
      {% if data['loginFailed'] %}
            <script>
                  alert("Invalid UserId or Password")
            </script>
      
      {% endif %}

      {% if data['regPass'] %}
            <script>
                  alert("Registration Successful\nPlease Login")
            </script>
      
      {% endif %}
      <div class="d-flex justify-content-md-center p-2">
            <div class="card col-md-5 p-2 m-top150" style="background-color: rgba(10, 10, 10, 0.6);">
                  <h2 style="color: rgb(99, 245, 62);">The Python Flask Todo App</h2>
             <form method="POST" action = "http://localhost:5000/login">
                  <div class="form-group col-md-8 p-2">
                        <input type="text" placeholder="Enter UserID" class="form-control m-top5"  name="id"/>
                        <input type="password" placeholder="Enter Password" class="form-control m-top5" name="psw"/>
                        <input type="submit" class="btn btn-primary m-top5" value="submit"/>
                        <br/>
                        <a href="http://localhost:5000/register">New User</a>
                        <a href="#" style="padding-left: 3%;">Forgot Password</a>
                  </div>
                  <label style="color: rgb(99, 245, 62);">Author: Kiran Poojary</label>
                  
                      
               
             </form>
            </div>
      </div>
</body>
</html>
