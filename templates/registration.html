<!DOCTYPE html>
<html lang="en">
<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Flask Todo</title>
            <link rel='stylesheet' type='text/css' media='screen'  href="{{ url_for('static', filename='./bootstrap-4.5.3-dist/css/bootstrap.min.css') }}">
            <style>
                        body{
                              background-image: url('../static/bootstrap-4.5.3-dist/images/Background.jpg');
                              background-size: 100% ;
                        }
                        .m-top5{
                              margin-top:5px;
                        }
            
                        .m-top150{
                              margin-top:150px;
                        }
                  </style>
</head>
<body>
            {% if data['regFailed'] %}
            <script>
                  alert("Something Went Wrong!!\nTry Again...")
            </script>
      
            {% endif %}
            <div class="d-flex justify-content-md-center p-2">
                        <div class="card col-md-5 p-2 m-top150" style="background-color: rgba(10, 10, 10, 0.6);">
                                    <h2 style="color: rgb(99, 245, 62);">Register To Flask Todo</h2>
                                    <form method="POST" action="http://localhost:5000/register">
                                                <div class="form-group col-md-8 p-2">
                                                            <input type="text" class="form-control m-top5" placeholder="Enter Full Name" name="fname"/>
                                                            <input type="email" class="form-control m-top5" placeholder="Enter Email ID" name="email"/>
                                                            <input type="password" class="form-control m-top5" placeholder="Enter Password" name="psw"/>
                                                            <input type="password" class="form-control m-top5" placeholder="Re-type password" name="rpsw"/>
                                                            <input type="text" pattern="[789][0-9]{9}" class="form-control m-top5" placeholder="Enter Mobile No." name="mobile"/>
                                                <input type="submit" class="btn btn-primary m-top5" value="submit"/>
                                                </div>
                                    </form>
                                    <a style="margin-left: 5px;" href="http://localhost:5000/login">Back to login</a>
                        </div>

            </div>
            
</body>
</html>
